<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Browser built in LLM</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E1E;color: #D4D4D4;}
        .terminal-header {
            font-family: 'Fira Code', monospace;
            color: #4EC9B0;}
        .terminal-text {
            font-family: 'Fira Code', monospace;
        }
        .terminal-input-area {
            background-color: #252526;border-top: 1px solid #333333;
        }
        .terminal-input {
            background-color: transparent;
            border: none;
            color: #D4D4D4;
            outline: none;
            font-family: 'Fira Code', monospace;
        }
        .terminal-input:focus {
            outline: none;
        }
        .terminal-button {
            background-color: #0E639C;color: #FFFFFF;
        }
        .terminal-button:hover {
            background-color: #1177BB;
        }
        .status-bar {
            background-color: #252526;
            border-bottom: 1px solid #333333;
        }
        .nav-link {
            color: #9CDCFE;text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .success-message {
            color: #4EC9B0;}
        .info-text {
            color: #CE9178;}
        .terminal-border {
          border: 1px solid #333333;
          border-radius: 0;}
    </style>
</head>
<body class="flex flex-col min-h-screen">
<header class="p-4 status-bar flex justify-between items-center">
<div>
<span class="terminal-header text-sm"></span>
</div>
<nav class="text-sm">
<a class="nav-link terminal-text" href="#">Chat</a>
<span class="text-gray-500 mx-1">|</span>
<a class="nav-link terminal-text" href="#">Benchmark</a>
<span class="text-gray-500 mx-1">|</span>
<a class="nav-link terminal-text" href="#">Quality</a>
</nav>
</header>
<main class="flex-grow p-6 flex flex-col">
<div class="mb-4">
<h1 class="text-3xl font-semibold terminal-header">Browser built in LLM</h1>
<p class="text-lg text-gray-400 terminal-text">Talk to the browser's prompt API, see what it knows.</p>
</div>
<div class="flex-grow terminal-border bg-[#252526] p-4 mb-4 flex flex-col">
<div class="flex justify-between items-center mb-2 text-xs">
<p class="success-message terminal-text">SUCCESS: Prompt API supported.</p>
<div class="flex items-center info-text terminal-text">
<span class="material-icons text-base mr-1">settings</span>
<span>Char/s 0 | Tokens/s 0 | Start Latency (ms) 0</span>
</div>
</div>
<div class="flex-grow terminal-text">
<p>&gt; _</p>
</div>
</div>
<div class="terminal-input-area p-3 flex items-center terminal-border">
<span class="terminal-text text-green-400 mr-2">&gt;</span>
<input class="terminal-input flex-grow text-sm py-2 focus:ring-0" placeholder="What is Seattle famous for ?" type="text"/>
<button class="terminal-button p-2 ml-2 rounded-md hover:bg-blue-600 transition-colors">
<span class="material-icons align-middle">send</span>
</button>
</div>
</main>
</body></html>
